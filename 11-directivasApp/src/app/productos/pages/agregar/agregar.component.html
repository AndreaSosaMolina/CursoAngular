<h1>Agregar Producto </h1>
<hr>

<form action="" [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="" class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" 
                   class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <span error-msg
                  [mensaje]="texto1"
                  [color]="color"
                  [valido]="!tieneError('nombre')"></span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
           <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Guardar
           </button>

           <button class="btn btn-primary mx-3"
                  (click)="cambiarColor()">
                   Cambiar color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>

<pre>Valid: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid }}</pre>

<div class="row mt-5" 
    *customIf="miFormulario.valid"
    >
    <div class="col">
        <div class="alert alert-primary ">
            Todo OK!
        </div>
    </div>
</div>
