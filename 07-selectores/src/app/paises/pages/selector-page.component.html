<h1 class="mt-5">Selectores aninados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="fomr-albel">Continente:</label>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Seleccione Continente--</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="fomr-albel">Pais:</label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">-- Seleccione Pa√≠s--</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.cca3">{{pais.name.common}}</option>
            </select>
        </div>
    </div>

     <!-- Fronteras -->
     <div class="row mb-3" *ngIf="fronteras?.length ">
        <div class="col">
            <label class="fomr-albel">Paises fronterizos:</label>
            <select class="form-control"
                    formControlName="frontera"
                    [disabled]="fronteras.length == 0">
                <option value="">-- Seleccione el pais fronterizo--</option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera">{{frontera}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                type="submit"
                (click)="guardar()">
            Seleccionar
        </button>

    </div>
</div>

<h3>Formulario</h3>
<pre>{{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
