<h1>Redes Sociales mas usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets[0].data.length == 0; else divGrafica"
    class="alert alert-info">
    Cargando Data..
</div>

<div class="row">
    <div class="col">

        <ng-template #divGrafica>
            <div style="display:block"
                    class="col-md-6">

                    <canvas baseChart class="chart"
                            [data]="doughnutChartData"
                            [type]="doughnutChartType"
                            >
                    </canvas>
            </div>

            <span class="float-end text-primary">Informaci√≥n en billones de usuarios</span>
        </ng-template>
        
    </div>
</div>
