<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Selecciona la region</h5>

<div class="row">
    <div class="col">
        <!-- Maneras de dar los estilos cuando la region estÃ© activada -->
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->

        <button *ngFor="let region of regiones"
                [class]= "getClaseCSS( region)"
                (click)="activarRegion( region )">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">

        <app-country-table [countries]="countries"></app-country-table>

    </div>
</div>
