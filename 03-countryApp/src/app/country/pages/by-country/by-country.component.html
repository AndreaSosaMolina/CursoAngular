<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
       <app-country-input 
                (onEnter)="buscar( $event )"
                (onDebounce)="sugerencias( $event )"
                placeholder="Buscar país...">
        </app-country-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias === true"
    class="list-group">
    <li *ngFor="let country of countriesSuggest"
        class="list-group-item list-group-item-action">
        <a class="nav-link"
        [routerLink]="['/country', country.cca2]">{{country.name.common}}
        </a>
    </li>

    <li class="list-group-item list-group-item-action">
    <a class="nav-link"
        (click)="buscarSugerido( termino)">
        Buscar "{{termino}}" 
    </a>
</li>
</ul>
<hr>

<div *ngIf="hayError" 
      class="alert alert-danger">
    No se encontró nada con el termino: <strong>{{termino}}</strong> 
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">

        <app-country-table [countries]="countries"></app-country-table>

    </div>
</div>
