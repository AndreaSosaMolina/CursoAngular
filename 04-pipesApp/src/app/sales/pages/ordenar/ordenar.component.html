<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas: enMayusculas }}</p>
  
  
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
       
    </div>
    
    <div class="p-toolbar-group-right">

        <button pButton type="button" 
                label="toggle mayÃºsculas"
                class="p-mr-1 p-button-warning"
                (click)="cambiar()"></button>


        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="p-mr-1 p-button-info"
                (click)="cambiarOrden('nombre')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="p-mr-1 p-button-success"
                (click)="cambiarOrden('vuela')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-2 p-button-help"
                (click)="cambiarOrden('color')"></button>
    </div>

    
</p-toolbar>

<div class="p-grid">
   <div class="p-col p-mt-3">
    <p-table [value]=" heroes| ordenar: ordenarPor">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color Principal</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-hero >
            <tr>
                <td>{{hero.nombre}}</td>
                <td>{{hero.vuela | vuelaPipe | titlecase }}</td>
                <td>{{hero.color}}</td>
              
            </tr>
        </ng-template>
    </p-table>
   </div>
    
</div>


<div class="p-grid">
    <div class="p-col p-mt-3">
     <p-table [value]=" heroes | slice:0">
         <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                <th pSortableColumn="color" style="width:20%">Color Principal <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
         </ng-template>
 
         <ng-template pTemplate="body" let-hero >
             <tr>
                 <td>{{hero.nombre}}</td>
                 <td>{{hero.vuela | vuelaPipe | titlecase }}</td>
                 <td>{{hero.color}}</td>
               
             </tr>
         </ng-template>
     </p-table>
    </div>
     
 </div>
